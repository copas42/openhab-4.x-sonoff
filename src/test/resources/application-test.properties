# Test Configuration Properties for Sonoff Binding

# Test Environment Settings
test.environment=junit
test.timeout.default=5000
test.timeout.integration=30000

# Mock Server Configuration
mock.server.port=8089
mock.server.host=localhost

# Test Data Directories
test.data.dir=src/test/resources/testdata
test.fixtures.dir=src/test/resources/fixtures

# Sonoff Test Configuration
sonoff.test.account.email=test@example.com
sonoff.test.account.password=testpassword
sonoff.test.account.region=us
sonoff.test.device.id=test-device-001

# WebSocket Test Configuration
websocket.test.url=ws://localhost:8089/api/ws
websocket.test.timeout=10000

# HTTP Client Test Configuration
http.test.timeout.connect=5000
http.test.timeout.read=10000
http.test.retries=3

# Performance Test Configuration
performance.test.iterations=1000
performance.test.warmup=100
performance.test.threads=10

# Coverage Configuration
coverage.exclude.packages=org.openhab.binding.sonoff.internal.dto
coverage.minimum.line=85
coverage.minimum.branch=80